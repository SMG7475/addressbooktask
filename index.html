<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="index.css">
        <script src="./jquery.js" type="text/javascript"></script>
        <script src="./index.js" ></script>
        <script src="./services.js"></script>
    </head>
    <body>
        <div class="header">
            <h1>Address Book</h1>
        </div>
        <div class="navbar-container">
            <ul class="navbar-unlist">
                <li><button id="navbar-home-button" onclick="onHomeNavbar()">HOME</button></li>
                <li><button id="navbar-add-button" onclick="onAddNavbar()">+ ADD</button></li>
            </ul>
            <img src="./blog-icon.png" class="blog-icon" />
        </div>
        <div class="contacts-form-details-container">
            <div class="contacts-container">
                <h2>CONTACTS</h2>
                <ul id="contacts-list" class="contacts-list">
                </ul>
            </div>
            <div id="add-address-form-container" class="add-address-form-container">
                <form >
                    <div>
                        <label for="name">Name</label>
                        <input type="text" id="name" />
                        <p id="name-errmsg">*Name is required</p>
                    </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" />
                    <p id="email-errmsg">*Email is required</p>
                </div>
                <div class="mobile-landline-container">
                    <div>
                        <label for="mobile">Mobile</label>
                        <input type="number" id="mobile" />
                        <p id="mobile-errmsg">*Mobile num is required</p>
                    </div>
                    <div>
                        <label for="landline">Landline</label>
                        <input type="number" id="landline"/>
                        <p id="landline-errmsg">*Landline num is required</p>
                    </div>
                </div>
                <div>
                    <label for="website">Website</label>
                    <input type="url" id="website"/>
                    <p id="website-errmsg">*Website url is required</p>
                </div>
                <div>
                    <label for="address">Address</label>
                    <textarea id="address"  rows="5" cols="20"></textarea>
                    <p id="address-errmsg">*Address is required</p>
                </div>
                <div class="form-buttons-container">
                    <button id="form-add-button" type="button" onclick="onAddContact()">Add</button>
                    <button id="form-update-button" type="button" onclick="onUpdateContact()">Update</button>
                    <button id="form-close-button" class="form-close-button" type="button" onclick="closeForm()">Close</button>
                </div>
            </form>
        </div>
        <div id="show-contact-details-container" class="show-contact-details-container">
            <div class="address-name-buttons-container">
                <h2 id="show-name"></h2>
                <div>
                    <button type="button" id="edit-address-button" onclick="onEdit()"><img src="./edit1.jpg" /><span>EDIT</span></button>
                    <button type="button" id="detele-address-button" onclick="toDeleteContact()"><img src="./delete2.png" /><span>DELETE</span></button>
                </div>
             </div>
             <p id="show-email"></p>
             <div>
                <p id="show-mobile"></p>
                <p id="show-landline"></p>
             </div>
             <p id="show-website"></p>
             <p id="show-address"></p>
        </div>
    </div>
    </body>
</html>
